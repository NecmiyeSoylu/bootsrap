<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    
    <div class="container mt-3">
        
            <form>
                <h3 class="text-center">Register Form</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nameInput">Name Surname</label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp">
                        <small id="passwordlHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="citySelect">Example select</label>
                            <select class="form-control" id="citySelect">
                            <option>Istanbul</option>
                            <option>Ankara</option>
                            <option>Izmir</option>
                            <option>Antalya</option>
                            <option>coh hojdir</option>
                            <option>ema benana</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="img">Choose your image</label>
                            <input type="file" class="form-control-file" id="img">
                        </div>
                    </div>
                    <div class="col">
                                <h5>Your Ability</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Html/CssCheck">
                            <label class="form-check-label" for="Html/CssCheck">
                            Html/Css
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="jsCheck">
                            <label class="form-check-label" for="jsCheck">
                            java Script
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="bootsrapCheck">
                            <label class="form-check-label" for="bootsrapCheck">
                            Boostrap
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="reactCheck">
                            <label class="form-check-label" for="reactCheck">
                            React
                            </label>
                        </div>
                        <h5>Gender</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="woman" value="optionWoman" >
                            <label class="form-check-label" for="woman">
                            Woman
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="optionMan" disabled>
                            <label class="form-check-label" for="man">
                            Man
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="other" value="optionOther" >
                            <label class="form-check-label" for="other">
                            Other
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3" >submit</button>
                <button type="reset" class="btn btn-secondary btn-block " >reset</button>
                
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
